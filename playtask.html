<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYTASK</title>
    <!-- 图标： -->
    <link rel="icon" type="image/png" href="src/image/task-color.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="flex justify-between">
                <div>
                    <h1><i class="fas fa-tasks"></i>PLAYTASK</h1>
                </div>
                <div>
                    <button id="loadUserData">更新数据</button>
                </div>
            </div>
            <div class="user-section">
                <div class="user-info">
                    <div class="score-display">
                        <span>总积分: <strong id="totalPoints">0</strong></span>
                        <span>本日积分: <strong id="todayPoints">0</strong></span>
                        <span>本周积分: <strong id="weekPoints">0</strong></span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="ai-section">
                <h3>🤖 AI 智能助手(🚀Deepseek)</h3>
                <!-- 加载状态提示 -->
                <div id="ai-loading" style="display: none; color: #666;">AI正在思考中...</div>

                <div class="ai-input-container">
                    <input type="text" id="ai-prompt-input" placeholder="比如：帮我生成3个健身习惯任务、分析我的任务完成情况">
                    <select id="data-range-select" class="ai-select">
                        <option value="today">今日数据</option>
                        <option value="yesterday">昨日数据</option>
                        <option value="week">本周数据</option>
                        <option value="month">本月数据</option>
                        <option value="all">全部数据</option>
                        <option value="none">不上传数据</option>
                    </select>
                     <select id="task-table-select" class="ai-select">
                        <option value="true">上传任务表</option>
                        <option value="false">不上传任务表</option>
                    </select>
                    <button id="ai-suggest-btn" onclick="handleAISuggestion()">获取AI建议</button>
                </div>

                <!-- AI回答展示区域 -->
                <div id="ai-response-container" class="ai-response"></div>
            </div>
            <section class="tasks-section">
                <h2><i class="fas fa-list-check"></i> 今日任务</h2>
                <div id="tasksContainer" class="tasks-grid">
                    <!-- 任务卡片将由JavaScript动态生成 -->
                </div>
            </section>

            <section class="tasks-section">
                <h2><i class="fas fa-list-check"></i> 消费项目</h2>
                <div id="consumptionContainer" class="tasks-grid">
                    <!-- 任务卡片将由JavaScript动态生成 -->
                </div>
            </section>

            <!-- 曲线图 -->
            <div class="bg-white rounded-lg p-8 mt-4 md-4">
                <h2>趋势变化图</h2>
                <div class="chart-container">
                    <canvas id="pointsChart"></canvas>
                </div>
            </div>

            <!-- 已完成的任务：tasksCompletedContainer -->
            <section class="tasks-section">
                <h2><i class="fas fa-list-check"></i>已完成任务</h2>
                <div id="tasksCompletedContainer" class="tasks-grid">
                    <!-- 任务卡片将由JavaScript动态生成 -->
                </div>
            </section>

            <div class="content-row">
                <section class="records-section">
                    <h2><i class="fas fa-history"></i> 我的记录</h2>
                    <div class="table-container">
                        <table id="recordsTable">
                            <thead>
                                <tr>
                                    <th> 任务 </th>
                                    <th>完成日期</th>
                                    <th> 次数 </th>
                                    <th> 系数 </th>
                                    <th>获得积分</th>
                                    <th>记录时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 记录将由JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <section class="quick-stats">
                    <h2><i class="fas fa-chart-line"></i> 快速统计</h2>
                    <div class="stats-card">
                        <p>今日完成: <strong id="todayCompleted">0</strong> 次记录</p>
                        <p>历史总计: <strong id="totalRecords">0</strong> 次记录</p>
                    </div>
                    <div class="actions">
                        <button id="refreshData"><i class="fas fa-sync-alt"></i> 刷新数据</button>
                        <button id="testConnection"><i class="fas fa-plug"></i> 测试数据库连接</button>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>基于 Supabase 构建 | 数据实时同步</p>
        </footer>
    </div>

    <!-- 加载Supabase客户端库和本地JS文件 -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="ai.js"></script>
    <script src="app.js"></script>
</body>

</html>
